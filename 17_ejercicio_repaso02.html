<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Escriba un programa que pida al usuario una suma y que te devuelva por consola los números que forman parte de la operación.
        * Por ejemplo: 23+56 → el programa devolverá 23 y 56.
        * Pistas:
        * 1. Debes utilizar al menos 2 de los métodos que hemos visto anteriormente
        * 2. Primero necesitas localizar en que posición se encuentra el carácter (+)
        * 3. Una vez sepas que posición ocupa dicho carácter, puedes recuperar una subcadena que devuelva el primer número
        * y otra subcadena que contenga el segundo número
        */
       let addition = prompt("Introduce una suma de 2 numeros, mostrará los números por separado");
       let signPosition = addition.indexOf("+"); // localizar posicion de "+" dentro de la suma
       console.log(addition); // mostrar suma introducida por usuario
       let firstNumber, secNumber; // 2 variables string para las 2 subcadenas que contendran los 2 numeros
       firstNumber = addition.substring(0, signPosition); // primera subcadena de 0 hasta caracter anterior a "+"
       secNumber = addition.substring(signPosition+1); // segunda subcadena desde caracter posterior a "+" hasta fin
       console.log(firstNumber);
       console.log(secNumber);
    </script>
</body>

</html>
