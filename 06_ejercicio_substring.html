    <script>
        /*
 * Escribe un programa que dada una cadena identifique los caracteres del 5 al 10, ambos inclusive.
 */
let initString, cutString;
initString = "1234567890abcdefahijkl";
cutString = initString.substring(5, 11);// posición 6, caracter 5 en la cadena empieza desde 0 "6", muestra hasta caracter 11 no incluido "b"
console.log(cutString);
    /*
    El método substring devuelve una cadena de texto, al método substring le hemos 
    indicado que queremos recuperar una subcadena partiendo de la cadena 'initString', 
    y que dicha subcadena debía contener los caracteres desde el 5 al 10 (posición 5 
    en la cadena - "6", 5º caracter del string que empieza por 0 'initString') y 
    coger 5 caracteres hasta "a". Esta nueva subcadena se almacena en la variable 
    'cutString'.
    */

    </script>
