<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
         * Escribe un programa que reemplace una cadena por otra (Por ejemplo “Hola Arrate” por “Hola Iker”).
         */
        let initialString = "Hola Arrate";
        console.log("Mostrar string inicial ---> " + initialString);
        let modifiedString = initialString.replace("Arrate", "Iker");
        console.log("Mostrar string tras reemplazo ---> " + modifiedString);
    </script>
</body>

</html>
